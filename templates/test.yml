limits.cpu: "1"
limits.memory: "256MB"
user.user-data: |
  #cloud-config
  apt:
    sources:
      docker-ce.list:
        source: "deb [arch=amd64] https://download.docker.com/linux/ubuntu artful stable"
        keyid: 0EBFCD88
  package_update: true
  package_upgrade: true
  packages:
   - zsh
   - ansible
   - docker-ce
   - python
   - python3
   - python-git
   - cowsay
   - jq
   - httpie
   - pkg-config
  groups:
    - localadmin
  users:
    - name: localadmin
      gecos: localadmin
      primary-group: localadmin
      groups: admin, docker
      shell: /bin/bash
      sudo: ALL=(ALL) NOPASSWD:ALL
      ssh_authorized_keys:
        - ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIDnuBvgynC5OtxbhSVZL2H6s3GSpc3LtIovNCUGSsOwL ca:be:fe:08:68:f8:bb:45:c8:78:70:a7:76:46:7b:a2 xenial-cloud-ed25519-key-20160502
  locale: en_SG.UTF-8
  locale_configfile: /etc/default/locale
user.network-config: |
  version: 1
  config:
    - type: physical
      name: eth0
      subnets:
        - type: dhcp
          ipv4: true
          control: auto
    - type: physical
      name: eth1
      subnets:
        - type: static
          ipv4: true
          address: "{{ hostvars[item].ip_address }}"
          netmask: 255.255.255.0
          control: auto
